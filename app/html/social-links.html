
<!DOCTYPE html>
<html>

<head>
  <meta charSet="utf-8"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

  <title>UI Basic | Social Links</title>
</head>

<body>
  <div class="site-wraper outline-none">
    <section class="site-layout flex-auto w-full">
      <header class="bg-gray-500 text-center">
        <div>Header Section</div>
      </header>
      <main class="text-center">
        <div>
          <section class="socialModule bg-gray-700">
            <ul class="socialModule__list">
              <li>
                <a href="">
                  <i class="facebook"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="twitter"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="instagram"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="linkedin"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="github"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="youtube"></i>
                </a>
              </li>
            </ul>
          </section>
        </div>
      </main>
      <footer class="bg-gray-500 text-center">
        <div>Footer Section</div>
      </footer>
    </section>
  </div>
</body>

</html>
