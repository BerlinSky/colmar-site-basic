
<!DOCTYPE html>
<html>

<head>
  <meta charSet="utf-8"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

  <title>UI Basic | Search</title>
</head>

<body>
  <div class="flexBox flexCol justifyBetween itemsCenter siteLayout">
    <header class="flexInit siteHeader">
      <h1>Header Section</h1>
    </header>
    <div class="flexAuto siteMain">
      <main class="mainContent">
        <h1>Main Content</h1>

        <div class="searchBox">
          <form class="flexBox itemsEnd justifyCenter">
            <label>
              <span class="searchBox__labelText">
                Search for ....
              </span>
              <input class="searchBox__input" type="text" placeholder="&#8981;">
            </label>

            <button class="searchBox__submit" type="submit">Search</button>
          </form>
        </div>
      </main>
    </div>
    <footer class="flexInit siteFooter">
      <h1>Footer Section</h1>
    </footer>
  </div>
</body>

</html>
