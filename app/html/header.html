
<!DOCTYPE html>
<html>

<head>
  <meta charSet="utf-8"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

  <title>UI Basic | Layout</title>
</head>

<body>
  <div class="site-wraper outline-none">
    <section class="site-layout flex-auto w-full">

      <header class="flex flex-row flex-wrap bg-gray-500 text-center">
        <div class="flex-auto bg-yellow-200">Menu</div>
        <div class="flex-5 bg-pink-200">Logo</div>
        <div class="hidden bg-green-200">Nav Links</div>
        <div class="flex-auto bg-orange-200">SignIn</div>
        <div class="flex-1 min-w-full bg-blue-200">Social</div>
      </header>
      <main class="text-center">
        <div>Site Content</div>
      </main>
      <footer class="bg-gray-500 text-center">
        <div>Footer Section</div>
      </footer>
    </section>
  </div>
</body>

</html>
