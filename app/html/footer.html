
<!DOCTYPE html>
<html>

<head>
  <meta charSet="utf-8"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

  <title>UI Basic | Footer</title>
</head>

<body>
  <div class="site-wraper outline-none">
    <section class="site-layout flex-auto w-full">
      <header class="flex-1 bg-gray-500 text-center">
        <div>Header Section</div>
      </header>
      <main class="flex-1 text-center">
        <div>Site Content</div>
      </main>
      <footer class="flex-auto w-full bg-black text-center flex flex-col justify-between items-center p-4 sm:p-8 md:p-16 overflow-hidden">
        <div class="flex-auto w-full flex flex-col justify-between items-center border-b-2 bg-green-200">
          <div class="flex-auto w-full bg-pink-200">upper section one</div>
          <div class="flex-auto w-full">upper section two</div>
          <div class="flex-auto w-full bg-black hidden sm:block">upper section three</div>
        </div>
        <div class="flex-auto w-full flex flex-col justify-between items-center bg-yellow-200">
          <div class="flex-auto w-full bg-black">lower section one</div>
          <div class="flex-auto w-full">lower section two</div>
        </div>
      </footer>
    </section>
  </div>
</body>

</html>
