
<!DOCTYPE html>
<html>

<head>
  <meta charSet="utf-8"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

  <title>UI Basic | Footer</title>
</head>

<body>
  <div class="site-wraper outline-none">
    <section class="site-layout flex-auto w-full">
      <header class="flex-1 bg-gray-500 text-center">
        <div>Header Section</div>
      </header>
      <main class="flex-1 text-center">
        <div>Site Content</div>
      </main>
      <footer class="footer-wraper bg-black text-center p-4 sm:p-8 md:p-16">
        <div class="footer-section md:flex-row md:items-stretch border-b-2 bg-green-200">
          <div class="flex-auto md:flex-initial w-full md:w-auto bg-pink-200 p-4">upper section one</div>
          <div class="flex-auto md:flex-initial w-full md:w-auto p-4">upper section two</div>
          <div class="flex-auto w-full md:w-auto bg-blue-200 hidden sm:block p-4">upper section three (with long content)</div>
        </div>
        <div class="footer-section md:flex-row md:items-stretch">
          <div class="flex-auto md:flex-initial w-full md:w-auto bg-gray-500 p-4">lower section one</div>
          <div class="flex-auto w-full md:w-auto bg-gray-400 p-4">lower section two (with long content)</div>
        </div>
      </footer>
    </section>
  </div>
</body>

</html>
